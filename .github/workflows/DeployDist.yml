name: Deploy React App to GitHub Pages         #Project ka naam
on:
  push:
    branches:
      - main
      - features/**
  workflow_dispatch:

jobs:
  Test:                   #job ka naam
    runs-on: Runner     #runner ka kaam
    steps:       
       - name: Get Code 
         uses: actions/checkout@v5                          #Local se vm me code copy ho jayega 
       - name: Install Node.js v20
         uses: actions/setup-node@v4                         #Node v20 install hoga
         with:
           node-version: 20
       - name: Print Node Version                            #Node ka version check karenge. Aapke Node install karna hoga aapke self Hosted runner me.
         run: node -v
       - name: Cache Dependencies
         uses: actions//cache@v4
         with: 
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock-json')}}
       - name: Install Dependencies
         run: npm install                                   # "npm ci" bhi use kar skate hai automated env ke liye
       - name: Run Test Case                                # Run test Case from Package.json
         run: npm run test
  
  Build:
    needs: Test                                             #Test job complete hone ke baad ye Deploy job chale. parallel me na chale job dono saath me
    runs-on: Runner     #runner ka kaam
    steps:
      - name: Get Code
        uses: actions/checkout@v5 
      - name: Install Node.js v20
        uses: actions/setup-node@v4
        with:
           node-version: 20
      - name: Cache Dependencies
        uses: actions//cache@v4
        with: 
         path: ~/.npm
         key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock-json') }}     #file ke basis par hum unique key create kar skate hai
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: dist

  Deploy:
    needs: Build                                             #Test job complete hone ke baad ye Deploy job chale. parallel me na chale job dono saath me
    runs-on: Runner                                          #runner ka kaam
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write                                           # to deploy to Pages
      id-token: write                                        # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4                        # or specific "vX.X.X" version tag for this action
        with:
            token: ${{secrets.GITHUB_TOKEN}}                 #Automatically created token for each workflow run